<!-- Folder -->
<div [ngClass]="'item folder'+(content.filled?' folder-filled':'')+(content.selected?' item-selected':'')" *ngIf="content.folder" (click)="clicked($event);" draggable="true" title="{{content.name}}" (dblclick)="openDir(content.name);">
  <div class="icon"></div>
  <div class="name">{{content.name}}</div>
</div>
<!-- File -->
<div [ngClass]="'item file'+(content.selected?' item-selected':'')" *ngIf="!content.folder" (click)="clicked($event);" draggable="true" title="{{content.name}}">
  <div class="icon" style="background-image:url('./assets/images/{{content.fileIcon}}');"></div>
  <div class="name">{{content.name}}</div>
</div>

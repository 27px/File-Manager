<!-- Folder -->
<div [ngClass]="getFolderClasses()" *ngIf="content.folder" (click)="clicked($event);" draggable="false" title="{{content.name}}" (dblclick)="openDir(content.name,content.readable);">
  <div class="icon"></div>
  <div class="name">{{content.name}}</div>
</div>
<!-- File -->
<div [ngClass]="getFileClasses()" *ngIf="!content.folder" (click)="clicked($event);" draggable="false" title="{{content.name}}">
  <!--  style="background-image:url('./assets/images/{{content.fileIcon}}');" -->
  <div class="icon"></div>
  <div class="name">{{content.name}}</div>
</div>
